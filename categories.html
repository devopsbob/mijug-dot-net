---
layout: default
title: Categories
---

<h1>Categories</h1>
<ul>
  {% assign categories = site.posts | map: 'categories' | join: ',' | split: ',' | uniq %}
  {% for category in categories %}
    <li><a href="/category?category={{ category | slugify }}">{{ category }}</a></li>
  {% endfor %}
</ul>
{% if categories.size == 0 %}
  <p>No categories found.</p>
{% endif %}
